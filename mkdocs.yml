site_name: Voice2Machine
site_description: Documentaci√≥n oficial de Voice2Machine - Dictado por voz local-first.
site_url: https://voice2machine.local/
repo_url: https://github.com/v2m-lab/voice2machine
edit_uri: edit/main/docs/docs/

# Configuration relative to mkdocs.yml location (root)
docs_dir: docs/docs

theme:
  name: material
  language: es
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [apps/daemon/backend/src]
          import:
            - https://docs.python.org/3/objects.inv
  - i18n:
      docs_structure: suffix
      languages:
        - locale: es
          default: true
          name: Espa√±ol
          build: true
        - locale: en
          name: English
          build: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

