site_name: Voice2Machine
site_description: Documentación oficial de Voice2Machine - Dictado por voz local-first.
site_url: https://voice2machine.local/
repo_url: https://github.com/v2m-lab/voice2machine
edit_uri: edit/main/docs/docs/

# Configuration relative to mkdocs.yml location (root)
docs_dir: docs/docs

theme:
  name: material
  language: es
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - i18n:
      default_language: es
      docs_structure: folder
      languages:
        - locale: es
          name: Español
          default: true
        - locale: en
          name: English
          nav_translations:
            Exploración: Exploration
            Inicio: Home
            Guía Rápida: Quick Start
            Glosario: Glossary
            Procedimientos: Procedures
            Instalación: Installation
            Contribución: Contributing
            Referencia: Reference
            Configuración: Configuration
            Atajos de Teclado: Keyboard Shortcuts
            API REST: REST API
            API Python: Python API
            Índice: Index
            Interfaces: Interfaces
            Dominio: Domain
            Servicios: Services
            Conceptos: Concepts
            Arquitectura: Architecture
            Decisiones (ADR): Decisions (ADR)
            Diagnóstico: Diagnostics
            Troubleshooting: Troubleshooting
            Mantenimiento: Maintenance
            Changelog: Changelog
            Gobernanza: Governance
            Guía de Estilo: Style Guide

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Exploración:
      - Inicio: index.md
      - Guía Rápida: guia_rapida.md
      - Glosario: glosario.md
  - Procedimientos:
      - Instalación: instalacion.md
      - Contribución: contribucion.md
  - Referencia:
      - Configuración: configuracion.md
      - Atajos de Teclado: atajos_teclado.md
      - API REST: referencia_api.md
      - API Python:
          - Índice: api/index.md
          - Interfaces: api/interfaces.md
          - Dominio: api/domain.md
          - Servicios: api/services.md
  - Conceptos:
      - Arquitectura: arquitectura.md
      - Decisiones (ADR):
          - Índice: adr/index.md
          - "ADR-001: FastAPI Migration": adr/001-fastapi-migration.md
          - "ADR-002: Orchestrator Pattern": adr/002-orchestrator-pattern.md
          - "ADR-003: faster-whisper": adr/003-faster-whisper.md
          - "ADR-004: Hexagonal Architecture": adr/004-hexagonal-architecture.md
          - "ADR-005: Rust Audio Engine": adr/005-rust-audio-engine.md
          - "ADR-006: Local-first": adr/006-local-first.md
  - Diagnóstico:
      - Troubleshooting: troubleshooting.md
  - Mantenimiento:
      - Changelog: changelog.md
  - Gobernanza:
      - Guía de Estilo: style_guide.md
