site_name: Voice2Machine
site_description: Documentación oficial de Voice2Machine - Dictado por voz local-first.
site_url: https://voice2machine.local/
repo_url: https://github.com/v2m-lab/voice2machine
edit_uri: edit/main/docs/docs/

# Configuration relative to mkdocs.yml location (root)
docs_dir: docs/docs

theme:
  name: material
  language: es
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [apps/daemon/backend/src]
  - i18n:
      docs_structure: suffix
      languages:
        - locale: es
          default: true
          name: Español
        - locale: en
          name: English

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Exploración:
      - Inicio: es/index.md
      - Guía Rápida: es/guia_rapida.md
      - Glosario: es/glosario.md
  - Procedimientos:
      - Instalación: es/instalacion.md
      - Contribución: es/contribucion.md
  - Referencia:
      - Configuración: es/configuracion.md
      - Atajos de Teclado: es/atajos_teclado.md
      - API: es/referencia_api.md
  - Conceptos:
      - Arquitectura: es/arquitectura.md
      - Decisiones (ADR): es/adr/index.md
  - Diagnóstico:
      - Troubleshooting: es/troubleshooting.md
  - Mantenimiento:
      - Changelog: es/changelog.md
  - Gobernanza:
      - Guía de Estilo: es/style_guide.md
  - Backend:
      - Inicio: backend/index.md
      - Tutoriales: backend/tutorials/index.md
      - Guías (How-to): backend/how-to/index.md
      - Referencia: backend/reference/index.md
      - Explicación: backend/explanation/index.md
      - ADRs: backend/adr/index.md
