name: Publicar Documentación

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "apps/daemon/backend/src/**/*.py" # Rebuild on Python code changes
      - ".github/workflows/documentation.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for git-revision-date

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Instalar dependencias de documentación
        run: |
          pip install -r docs/requirements.txt

      - name: Instalar backend para mkdocstrings
        run: |
          pip install -e apps/daemon/backend

      - name: Verificar docstrings con ruff
        run: |
          pip install ruff
          ruff check apps/daemon/backend/src --select D --ignore D100,D104 || true

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build documentación (verificación)
        run: mkdocs build

      - name: Desplegar documentación
        run: mkdocs gh-deploy --force
